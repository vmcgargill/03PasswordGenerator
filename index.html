<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
          <!-- We were supposed to check for these values via an alert message but I thought that was way too easy. -->
          <!-- This design is much more user firendly. -->
          <!-- Add a selector for the password length. -->
          <label for="passwordlength">Length of Password (Between 8 and 128) : </label>
          <input type="number" id="passwordlength" min="8" max="128" value="12"><br>
          <!-- Include Lower Character Checkbox -->
          <input checked type="checkbox" id="LowerCharacters">
          <label for="LowerCharacters"> Include Lowercase Letters</label><br>
          <!-- Include Upper Character Checkbox -->
          <input type="checkbox" id="UpperCharacters">
          <label for="UpperCharacters"> Include Upercase Letters</label><br>
          <!-- Include Numbers Checkbox -->
          <input checked type="checkbox" id="pwnumbers">
          <label for="pwnumbers"> Include Numbers</label><br>
          <!-- Include Special Characters Checkbox -->
          <input type="checkbox" id="specialCharacters">
          <label for="specialCharacters"> Inlclude Special Characters like "!@#$%^&*()"</label><br><br>
        <div class="card-body">
          <!-- Password Element -->
          <!-- Element is hidden unless user pushed the ReavealConcealPasswordButton -->
          <!-- NOTE: Value can be copied when the type is set to password. See copyToClipboard() function. -->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            class="passwordTextAreaHide"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- Button that generates password -->
          <button id="generate" class="btn" onclick="generatePassword()">Generate Password</button>
          <!-- Button that reveals password -->
          <button id="ReavealConcealPasswordButton" class="btn" onclick="ReavealConcealPassword()">Show Password</button>
          <!-- Button that copies password to the user clipbaord. This button hids unless you click on the ReavealConcealPasswordButton above. -->
          <!-- The password's type must be changed to "text" in order for this button to appear. -->
          <button id="copytext" class="btn" onclick="copyToClipboard()">Copy Password To Clipboard</button>
        </div>
      </div>
      <!-- Button that starts a prompt window loop that generates a password. -->
      <div class="card">
        <button id="passwordprompt" class="btn">Click this button to generate password via prompt.</button>
      </div>
    </div>
    <script src="Develop/script.js"></script>
  </body>
</html>
