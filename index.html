<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
          <!-- Include Lower Character Checkbox -->
          <input type="checkbox" id="LowerCharacters">
          <label for="LowerCharacters"> Include Lowercase Letters</label><br>
          <!-- Include Upper Character Checkbox -->
          <input type="checkbox" id="UpperCharacters" name="UpperCharacters" value="UpperCharacters">
          <label for="UpperCharacters"> Include Upercase Letters</label><br>
          <!-- Include Numbers Checkbox -->
          <input type="checkbox" id="pwnumbers" name="pwnumbers" value="pwnumbers">
          <label for="pwnumbers"> Include Numbers</label><br><br>
          <!-- Include Special Characters Checkbox -->
          <input type="checkbox" id="specialCharacters" name="specialCharacters" value="specialCharacters">
          <label for="specialCharacters"> Inlclude Special Characters like "!@#$%^&*()"</label><br><br>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copytext" class="btn" onclick="copyToClipboard()">Copy Password To Clipboard</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>User Information</h2>
        </div>
        <div class="card-body">
          <h2 id="UserOS" class="useInfo"></h2>
          <h2 id="UserLocation" class="useInfo"></h2>
          <h2 id="UserHemisphere" class="useInfo"></h2>
        </div>
      </div>
    </div>
    <script src="Develop/script.js"></script>
  </body>
</html>
